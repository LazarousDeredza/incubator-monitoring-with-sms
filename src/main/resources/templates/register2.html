<div class="limiter">
		<div class="container-login100" >
			<div class="wrap-login100 border border-primary border border-5">
				<div class="login100-pic js-tilt" data-tilt="true">
					<img src="img/img-01.png" alt="IMG"/>
				</div>

				<form class="login100-form validate-form" th:action="@{/users/addNew}" method="post">
					<div style="text-align:center; font-size:20px; color:green; font-weight:bold">
						<span th:utext="${message}"></span>
					<span class="login100-form-title">
						Admin Register
					</span>
						<div class="wrap-input100 validate-input" >
							<input class="input100" type="text" name="firstname" autofocus="autofocus" placeholder="Firstname" required="required"/>
							<span class="focus-input100"></span>
							<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
						</div>
						<div class="wrap-input100 validate-input" >
							<input class="input100" type="text" name="lastname" autofocus="autofocus" placeholder="Lastname" required="required"/>
							<span class="focus-input100"></span>
							<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
						</div>

					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="username" autofocus="autofocus" placeholder="Username" required="required"/>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password" required="required"/>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" >

						<input class="input100" type="password" name="password2" autofocus="autofocus" placeholder="Confirm Password" required="required"/>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					  </span>
					</div>
					<div class="text-center p-t-12">
						<span class="txt1">
							<a th:href="@{/login}"> Login Page</a>
						</span>
					</div>

					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Register
						</button>
					</div>
					</div>
				</form>
			</div>
		  </div>
		</div>

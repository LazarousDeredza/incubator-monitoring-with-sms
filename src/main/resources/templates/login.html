<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<link rel="icon" type="image/png" href="img/icons/favicon.ico"/>
<!--===============================================================================================-->

		  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>

	<!--	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css"/>-->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css"/>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
<!--===============================================================================================-->
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-primary">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">Incubator</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" th:href="@{/home}">Map</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/list}">List</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/add}">Add</a>
				</li>


			</ul>
			<form class="d-flex">
				<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
				<button class="btn btn-outline-success" type="submit">Search</button>
			</form>
		</div>
	</div>
</nav>

	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 border border-primary border-3">
				<div class="login100-pic js-tilt" data-tilt="true">
					<img src="img/img-01.png" alt="IMG"/>
				</div>

				<form class="login100-form validate-form" th:action="@{/login}" method="post">
					<div style="text-align:center; font-size:20px; color:green; font-weight:bold">
						<span th:utext="${message}"></span>
						<div th:if="${param.error}" class=" alert-danger">
							Invalid username or password.
						</div>
					<span class="login100-form-title">
						Admin Login
					</span>

					<div class="wrap-input100 validate-input" >
						<label for="username"></label>
							<input class="input100" type="text" id="username" name="username" placeholder="Username"/>

						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<label for="password"></label>
						<input class="input100" type="password" id="password" name="password" placeholder="Password"/>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot Password
						</span>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" th:href="@{/register}">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>

					</div>
				</form>
			</div>
		</div>
	</div>
	


	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
